name: Android CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle

    - name: Cache Gradle Wrapper and Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Restore Android signing keystore (if provided)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
        ls -l release.keystore

    - name: Configure signing properties (if signing secrets provided)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      run: |
        mkdir -p $HOME/.gradle
        cat > $HOME/.gradle/gradle.properties <<'EOF'
REVISIT_RELEASE_STORE_FILE=release.keystore
REVISIT_RELEASE_KEY_ALIAS=${REVISIT_RELEASE_KEY_ALIAS}
REVISIT_RELEASE_STORE_PASSWORD=${REVISIT_RELEASE_STORE_PASSWORD}
REVISIT_RELEASE_KEY_PASSWORD=${REVISIT_RELEASE_KEY_PASSWORD}
EOF
      env:
        REVISIT_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        REVISIT_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        REVISIT_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/**/release/*.apk

    - name: Create GitHub Release and upload APKs (tagged runs only)
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: app/build/outputs/apk/**/release/*.apk
